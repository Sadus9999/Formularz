<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Formularz</title>
  <style>
    body {
      font-family: Tahoma;
      background: transparent;
      padding: 20px;
    }
    input[type="email"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      color: black;
      border: 2px solid black;
      border-radius: 8px;
      background: transparent;
      box-sizing: border-box;
      margin-bottom: 12px;
    }
    input::placeholder {
      color: #B3B3B3;
    }
    label.checkbox {
      display: flex;
      align-items: center;
      font-size: 14px;
      margin-bottom: 16px;
    }
    label.checkbox a {
      color: #BE0000;
      text-decoration: underline;
      margin-left: 4px;
    }
    button {
      background-color: #BE0000;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-family: Tahoma;
      font-size: 19px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form>
    <input type="email" placeholder="Wpisz e-mail" required>

    <label class="checkbox">
      <input type="checkbox" required>
      <span style="margin-left: 8px;">Zgadzam się z <a href="/regulamin" target="_blank">regulaminem</a></span>
    </label>

    <button type="submit">Wyślij</button>
  </form>
</body>
</html>
